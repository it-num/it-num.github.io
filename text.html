        <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6384f095c99e0a68b9a2ae0e" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://assets.website-files.com/6384f095c99e0a68b9a2ae0e/js/swiper-tricks.7f033afae.js" type="module"></script>
        <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script>

        $(".slider-gallery_component").each(function(index) {
            let totalSlides = numberWithZero($(this).find(".swiper-slide.is-slider-thumbs").length);
            $(".swiper-number-total").text(totalSlides);

            const bgSwiper = new Swiper($(this).find(".swiper.is-slider-bg")[0], {
                slidesPerView: 1,
                speed: 400,
                effect: "fade",
                allowTouchMove: false,
                autoplay: {
                    delay: 10000, // 15 secondes
                    disableOnInteraction: false, // Permet de continuer l'autoplay même après une interaction avec le slider
                },
            });

        });

            function numberWithZero(num) {
                if (num < 10) {
                    return "0" + num;
                } else {
                    return num;
                }
            }

            $(".slider-gallery_component").each(function(index) {
                let totalSlides = numberWithZero($(this).find(".swiper-slide.is-slider-thumbs").length);
                $(".swiper-number-total").text(totalSlides);

                const bgSwiper = new Swiper($(this).find(".swiper.is-slider-bg")[0],{
                    slidesPerView: 1,
                    speed: 400,
                    effect: "fade",
                    allowTouchMove: false
                });

                const thumbsSwiper = new Swiper($(this).find(".swiper.is-slider-thumbs")[0],{
                    slidesPerView: 1,
                    speed: 600,
                    loop: true,
                    loopedSlides: 4,
                    slideToClickedSlide: true
                });

                const textSwiper = new Swiper($(this).find(".swiper.is-slider-titles")[0],{
                    slidesPerView: "auto",
                    speed: 600,
                    loop: true,
                    loopedSlides: 4,
                    slideToClickedSlide: true,
                    mousewheel: true,
                    keyboard: true,
                    centeredSlides: true,
                    slideActiveClass: "is-active",
                    slideDuplicateActiveClass: "is-active",
                    thumbs: {
                        swiper: bgSwiper
                    },
                    navigation: {
                        nextEl: $(this).find(".swiper-next")[0],
                        prevEl: $(this).find(".swiper-prev")[0]
                    },
                    on: {
                            slideChange: function () {
                                // Vérifie si l'index actuel est supérieur ou égal à 4
                                if (this.realIndex >= 4) {
                                    // Reviens au premier slide
                                    this.slideTo(0);
                                }
                            }
                        }
                });

                textSwiper.controller.control = thumbsSwiper;
                thumbsSwiper.controller.control = textSwiper;

                textSwiper.on("slideChange", function(e) {
                    let slideNumber = numberWithZero(e.realIndex + 1);
                    $(".swiper-number-current").text(slideNumber);
                });
            });
        </script>
